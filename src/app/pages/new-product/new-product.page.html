<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Nuevos Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <form [formGroup]="myForm">
      <ion-row color="primary" class="ion-justify-content-start">
        <ion-col>
          <hr>
          <div class="ion-text-center">
            <ion-label color="dark">
              <h1>Añadir Comida</h1>
            </ion-label>

          </div>
          <div>
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('name').errors && (myForm.get('name'
                  ).dirty || myForm.get('name').touched || submitted)">
              <ion-label color="danger">Min 3 Max 150</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Precio:</ion-label>
              <ion-input type="text" formControlName="price"></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('price').errors && (myForm.get('price'
                  ).dirty || myForm.get('price').touched || submitted)">
              <ion-label color="danger">Exactamente 10 </ion-label>
            </ion-item>
            <ion-list class="ion-text-left">
              <ion-list-header>
                <ion-label color="medium">
                  <h1>Ingredientes</h1>
                </ion-label>
                <ion-toggle checked="{{toggleCheck}}" (click)="getStatus()"></ion-toggle>

              </ion-list-header>
              <div>
                <ion-grid fixed>
                  <ion-row>
                    <ion-col size="12">
                      <ion-item>
                        <ion-label position="floating">Ingredientes</ion-label>
                        <ion-input type="text" formControlName="ingredients"></ion-input>
                      </ion-item>
                      <ion-item *ngIf="myForm.get('ingredients').errors && (myForm.get('ingredients'
                      ).dirty || submitted)">
                        <ion-label color="danger">Min 3 Max 10</ion-label>
                      </ion-item>
                      <ion-button (click)="addInterest()" shape="round" expand="block" disabled="{{buttonStatus}}"
                        color="secondary">añadir
                      </ion-button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </div>
              <div *ngFor="let ingredient of ingredients">
                <ion-list>
                  <ion-item>
                    <ion-label>{{ingredient}}</ion-label>
                    <ion-chip color="secondary" class="ion-flat-center">
                      <ion-icon name="close-circle-outline" (click)="deleteIngredient()"></ion-icon>
                    </ion-chip>
                  </ion-item>
                </ion-list>
              </div>
            </ion-list>
          </div>
          <div>
            <ion-button (click)="addProduct()" expand="block" fill="clear" shape="round">
              Guardar
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
