<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Lista Productos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    
  </ion-card>
    <ion-list>
      <ion-item-sliding *ngFor="let product of products">
        <ion-item>
          <ion-label>
            <h2>{{product.name}}</h2>
              <ion-label>
                <h3>${{product.price}}</h3></ion-label>
          </ion-label>
          <ion-icon name="arrow-forward-circle-outline"></ion-icon>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
</ion-content>
